{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="card mt-6 mb-20">
    <h2 class="text-center mb-8 text-2xl font-bold">Password Changed</h2>

    <div class="text-center">
        <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <p class="text-white/70 mb-6">Your password has been changed successfully.</p>

        <a href="{% url 'account_login' %}" class="btn inline-block">Log In</a>
    </div>
</div>
{% endblock %}
