{% extends "base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="glass-container !max-w-[400px] mt-6 mb-20">
    <h2 class="text-center mb-8 text-2xl font-bold">Password Reset</h2>

    <div class="text-center">
        <div class="w-16 h-16 bg-[#e94560]/10 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-[#e94560]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                </path>
            </svg>
        </div>

        <p class="text-white/70 mb-6">
            We have sent you an e-mail. Please contact us if you do not receive it within a few minutes.
        </p>

        <a href="{% url 'account_login' %}" class="btn inline-block">Back to Log In</a>
    </div>
</div>
{% endblock %}
