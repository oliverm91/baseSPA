<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Confirm Your Email</title>
</head>

<body
    style="font-family: 'Inter', Arial, sans-serif; background-color: #0f172a; padding: 20px; color: #f8fafc; line-height: 1.6;">
    <div
        style="max-w-[600px] margin: 0 auto; background-color: rgba(30, 41, 59, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 30px; text-align: center;">
        <h2 style="color: #ffffff; margin-top: 0; font-size: 24px;">Welcome to {{ APP_NAME }}!</h2>
        <p style="color: #cbd5e1; font-size: 16px;">
            Please confirm your email address ({{ email }}) to finish your registration and access your account.
        </p>
        <div style="margin: 30px 0;">
            <a href="{{ activate_url }}"
                style="background-color: #e94560; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 16px; display: inline-block;">Confirm
                Email</a>
        </div>
        <p style="color: #cbd5e1; font-size: 16px;">
            Or copy and paste this link into your browser:
        </p>
        <p style="word-break: break-all; color: #e94560; font-size: 14px;">
            {{ activate_url }}
        </p>
        <hr style="border: 0; border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 30px 0;">
        <p style="color: #64748b; font-size: 12px;">
            If you did not request this, please safely ignore this email.
        </p>
    </div>
</body>

</html>
