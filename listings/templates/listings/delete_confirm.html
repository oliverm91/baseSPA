{% extends "base.html" %}

{% block title %}Delete Listing - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="glass-container !max-w-lg mx-auto mt-20 text-center text-white">
    <div
        class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-rose-500/20 mb-6 border border-rose-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-rose-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>

    <h2 class="text-2xl font-bold mb-4">Delete Listing</h2>

    <p class="text-white/70 mb-8 text-lg">
        Are you sure you want to permanently delete <strong>"{{ listing.title }}"</strong>? This action cannot be
        undone.
    </p>

    <form method="POST" class="flex flex-col sm:flex-row gap-4 justify-center">
        {% csrf_token %}
        <a href="{% url 'listings:index' %}"
            class="bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-lg font-semibold transition-colors flex-1 text-center">
            Cancel
        </a>
        <button type="submit"
            class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex-1 shadow-lg shadow-rose-500/30">
            Yes, Delete It
        </button>
    </form>
</div>
{% endblock %}
