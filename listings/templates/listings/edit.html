{% extends "base.html" %}

{% block title %}Edit Listing - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="glass-container !max-w-2xl mt-12 mb-20 text-white">
    <div class="flex items-center gap-4 mb-8 border-b border-white/10 pb-8">
        <a href="{% url 'listings:index' %}"
            class="text-slate-400 hover:text-white transition-colors bg-slate-800 p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Edit
            Listing</h2>
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        {% if form.errors %}
        <div class="bg-rose-500/10 border border-rose-500/20 text-rose-400 p-4 rounded-xl mb-6">
            Please correct the errors below.
        </div>
        {% endif %}

        <div class="space-y-5">
            <div>
                <label class="block mb-1 font-semibold text-[#cbd5e1]" for="title">Title</label>
                <input type="text" name="title" id="title" required value="{{ listing.title }}"
                    placeholder="What are you listing?"
                    class="w-full py-3 px-4 rounded-md bg-[#10162A] border border-white/10 text-white focus:outline-none focus:border-[#EF3E5C] text-[0.95rem]">
            </div>

            <div>
                <label class="block mb-1 font-semibold text-[#cbd5e1]" for="price">Price ($)</label>
                <input type="number" name="price" id="price" step="0.01" min="0" required value="{{ listing.price }}"
                    placeholder="0.00"
                    class="w-full py-3 px-4 rounded-md bg-[#10162A] border border-white/10 text-white focus:outline-none focus:border-[#EF3E5C] text-[0.95rem]">
            </div>

            <div>
                <label class="block mb-1 font-semibold text-[#cbd5e1]" for="description">Description</label>
                <textarea name="description" id="description" rows="5" required placeholder="Describe your item..."
                    class="w-full py-3 px-4 rounded-md bg-[#10162A] border border-white/10 text-white focus:outline-none focus:border-[#EF3E5C] text-[0.95rem]">{{ listing.description }}</textarea>
            </div>
        </div>

        <div class="pt-6 border-t border-white/10 flex justify-between gap-4 mt-8">
            <a href="{% url 'listings:delete' listing.id %}"
                class="text-rose-400 hover:text-rose-300 px-6 py-3 rounded-lg font-semibold border border-rose-500/30 hover:bg-rose-500/10 transition-colors">
                Delete Listing
            </a>
            <div class="flex gap-4">
                <a href="{% url 'listings:index' %}"
                    class="bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-lg font-semibold transition-colors">Cancel</a>
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
